<!DOCTYPE html>
<html>

<style type="text/css">
	#box{
		background: lightseagreen;
		width: 400px;
		height: 200px;
		position: absolute;
	}
</style>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<div id="box"></div>
<script type="text/javascript">
document.addEventListener(
"click",
function(event) {
	box.style.left =
	event.clientX + "px"
	box.style.top =
	event.clientY = "px"

})
</script>
</body>
</html>
