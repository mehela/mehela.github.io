		#button{

		}
		




	</style>

<body>



<div id="button"> </div>

<script type="text/javascript">
	var switchy = false;
	button.addEventListener("click", function(){

		if (switchy == false){
		
		button.style.backgroundColor = "#98bf64";
		switchy = true
		console.log(switchy)


		}

		else if (switchy == true){

		button.style.backgroundColor = "#B22222";
		switchy = false
		console.log(switchy)




}

		console.log('hi')

		

	})




</script>
